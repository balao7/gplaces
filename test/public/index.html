<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="/dist/app.css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.1/es5-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/classlist/2014.01.31/classList.min.js"></script>-->
    <script src="//cdn.polyfill.io/v1/polyfill.js?features=default,Element,Event"></script>
    <script src="/dist/app.js"></script>
  </head>
  <body>
    <h1>Teest!</h1>

    <div class="test-section">
      <h2>Default (no variants)</h2>
      <input type="text" data-gplaces>
    </div>

    <div class="test-section">
      <h2>Dark</h2>
      <input type="text" data-gplaces data-variant="dark">
    </div>

    <div class="test-section">
      <h2>Flip</h2>
      <input type="text" data-gplaces data-variant="flip">
    </div>

    <div class="test-section">
      <h2>Bouncy</h2>
      <input type="text" data-gplaces data-variant="bouncy">
    </div>

    <div class="test-section">
      <h2>Dark and Flip</h2>
      <input type="text" data-gplaces data-variant="dark flip">
    </div>
  </body>
</html>
